<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form (ngSubmit)="login(txtUsernameOrEmail.value, txtPassword.value)">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input #txtUsernameOrEmail
               type="text"
               class="form-control"
               id="username"
               placeholder="Kullanıcı Adı & Email"
               autocomplete="username"
               required>
        <small class="form-text text-muted invalid-feedback">***</small>
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input #txtPassword
               type="password"
               class="form-control"
               id="password"
               placeholder="Şifre"
               autocomplete="current-password"
               required>
        <small class="form-text text-muted invalid-feedback">***</small>
      </div>

      <br />
      <button style="margin-top:5px;" type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
    <a style="margin-top:5px;"  class="btn btn-secondary" aria-current="page" routerLink="../register">Giriş Yapabilmek İçin Kayıt Ol</a>
  </div>
  <div class="col-md-3"></div>
</div>
